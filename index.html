<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>チーム分け</title>
</head>

<body>
    <h1 class="title">チーム分け</h1>
    <div class="content">

        <div class="block">
            <h3>このチーム分けツールは・・・</h3>
            <div class="indent"><p>スポーツなどの"強さ"が平均的になるようにチーム分けを行うツールです。<br>さらに、"性別"や"学年"も平均的になるように条件を追加することもできます。</p></div>
        </div>

        <div class="block">
            <h2>データ入力</h2>
            <ol>
                <p><li>テンプレートファイル(<a href="example.csv">example.csv</a>)にデータを入力してファイルをアップロードしてください。<input type="file" id="csvfile"></li></p>
                <p><li>チーム数を選択してください。
                    <select name="num" id="teamnum">
                        <option value="">-</option>
                        <script>
                            for(var i = 2; i <= 10; i++) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>
                </li></p>
                <p><li>平均的にする条件を選択してください。
                    <input class="indent" type="checkbox" id="gen">性別
                    <input class="indent" type="checkbox" id="gre">学年
                </li></p>
            </ol>
            <p><button type="button" onclick="execute()" id="button">チームを作る</button></p>
        </div>

        <div class="block2">
            <h2>結果</h2>
            <div class="container" id="output"></div>
        </div>

    </div>
    <script type="text/javascript" src="inputcsv.js"></script>
    <script type="text/javascript" src="teamdiv.js"></script>
</body>

</html>
