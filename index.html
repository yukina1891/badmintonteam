<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>-->
    <link rel="stylesheet" href="css/style.css">
    <title>チーム分け</title>
</head>

<body>
    <h1>チーム分け</h1>
    <div class="content">
        <div class="block">
            <h3>このチーム分けツールは・・・</h3>
            <p class="indent">学年・性別・強さ(スポーツなどの)がそれぞれ平均的になるようにチーム分けを行うツールです。</p>
        </div>
        <div class="block">
            <h2>データ入力</h2>
            <p>テンプレートファイル(<a href="example.csv">example.csv</a>)にデータを入力してファイルをアップロードしてください。<input type="file" id="csvfile"></p>
            <p>チーム数を選択してください。
                <select name="num" id="teamnum">
                    <option value="">-</option>
                    <script>
                        for(var i = 2; i <= 10; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
            </p>
            <p><button type="button" onclick="execute()" id="button">チームを作る</button></p>
        </div>
        <div class="block">
            <h2>結果</h2>
            <div id='output'></div>
        </div>
    </div>
    <script type="text/javascript" src="inputcsv.js"></script>
    <script type="text/javascript" src="teamdiv.js"></script>
</body>

</html>
